    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #C8F2D0, #90D8A3); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #333;
            flex-direction: column; 
            text-align: center;
        }



        /* Container styling */
        .container {
            background: #2E8B40; /* Dark green */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px; /* Max width for desktop */
            animation: fadeIn 1.2s ease-in-out; /* Fade-in animation */
        }

      /* Buttons (anchor tags) styling */
      a.button {
            padding: 15px;
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #256A2E;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            letter-spacing: 1px;
        }

        a.button:last-child {
            border-bottom: none; /* Remove bottom border for the last button */
        }

        a.button:hover {
            background: #256A2E; /* Darker green on hover */
            color: #FFD700; /* Gold text on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Hover shadow */
        }
        /* Popup Styling */
        #popupContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
        }

        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .popup h2, .popup h3 {
            color: #2e8b40;
            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
        }

        .popup input, .popup select, .popup textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .popup button {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            background: #2e8b40;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .popup button:hover {
            background: #256a2e;
        }

        #appraisalForm {
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }

            .popup {
                padding: 15px;
            }

            .popup input, .popup select, .popup textarea {
                font-size: 12px;
            }

            a.button {
                font-size: 14px;
                padding: 12px;
            }
        }

    <script>
        document.getElementById('appraisalForm').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const formData = new URLSearchParams();
    formData.append('employeeName', document.getElementById('employeeName').value);
    formData.append('employeeCode', document.getElementById('employeeCode').value);
    formData.append('location', document.getElementById('location').value);
    formData.append('inchargeName', document.getElementById('inchargeName').value);
            // Collect questions dynamically
            document.querySelectorAll('select').forEach((select, index) => {
                formData.append(`question${index + 1}`, select.value);
            });
        
            formData.append('achievements', document.querySelector('textarea').value);
        
            // Submit form data to Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbydyJXJBz1K7Rgrtv7Fdf9ts7jvjwnJ_lDvyNnmWiBB3Pb4fujdkPP6CnTpapua8YdX/exec', {
                method: 'POST',
                body: formData.toString(),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Form submitted successfully!');
                    document.getElementById('appraisalForm').reset();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
        </script>
