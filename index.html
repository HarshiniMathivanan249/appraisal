<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Assessment</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #C8F2D0, #90D8A3); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #333;
            flex-direction: column; 
            text-align: center;
        }

        /* Container styling */
        .container {
            background: #2E8B40; /* Dark green */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px; /* Max width for desktop */
            animation: fadeIn 1.2s ease-in-out; /* Fade-in animation */
        }

        /* Buttons (anchor tags) styling */
        a.button {
            padding: 15px;
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #256A2E;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            letter-spacing: 1px;
        }

        a.button:last-child {
            border-bottom: none; /* Remove bottom border for the last button */
        }

        a.button:hover {
            background: #256A2E; /* Darker green on hover */
            color: #FFD700; /* Gold text on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Hover shadow */
        }

        /* Heading style */
        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #2E8B40;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #2E8B40;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #2E8B40;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #256A2E;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            a.button {
                font-size: 14px;
                padding: 12px;
            }

            .container {
                width: 95%;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
