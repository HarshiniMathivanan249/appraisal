        /* General Reset */
        * {

      /* Buttons (anchor tags) styling */

            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #256A2E;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            letter-spacing: 1px;
        }

        a.button:last-child {
            border-bottom: none; /* Remove bottom border for the last button */
        }

        a.button:hover {
            background: #256A2E; /* Darker green on hover */
            color: #FFD700; /* Gold text on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Hover shadow */
        }
        /* Popup Styling */
        #popupContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
        }

        .popup {

            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
        }

        .popup input, .popup select, .popup textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .popup button {

            background: #2e8b40;
            color: #fff;
            border-radius: 5px;

        .popup button:hover {

        }

        #appraisalForm {

        /* Responsive Styles */

<script>
    document.getElementById('appraisalForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const formData = new URLSearchParams();
        formData.append('employeeName', document.getElementById('employeeName').value);
        formData.append('employeeCode', document.getElementById('employeeCodeDisplay').value);

        // Collect data for all the questions dynamically
        document.querySelectorAll('select').forEach((select, index) => {
            formData.append(`question${index + 1}`, select.value);
        });

        // Submit form data to Google Apps Script Web App
        fetch('https://script.google.com/macros/s/AKfycbxUzOnupb58KNHYS6XX7hEF0c_z1huPobquwfsLO2PY322SHtOxTWB2Lsmk-odiKw_8/exec', {
            method: 'POST',
            body: formData.toString(),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Form submitted successfully!');
                document.getElementById('appraisalForm').reset();
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });
</script>
