<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Assessment</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #C8F2D0, #90D8A3); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #333;
            flex-direction: column; 
        }

        /* Container styling */
        .container {
            background: #2E8B40; /* Dark green */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            animation: fadeIn 1.2s ease-in-out; /* Fade-in animation */
        }

        /* Buttons (anchor tags) styling */
        a.button {
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #256A2E;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            letter-spacing: 1px;
        }

        a.button:last-child {
            border-bottom: none; /* Remove bottom border for the last button */
        }

        a.button:hover {
            background: #256A2E; /* Darker green on hover */
            color: #FFD700; /* Gold text on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Hover shadow */
        }

        /* Heading style */
        h1 {
            position: absolute;
            top: 10%;
            text-align: center;
            font-size: 28px;
            color: #2E8B40;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        <a href="reporting_manager_assessment.html" class="button" target="_blank">REPORTING MANAGER ASSESSMENT</a>
        <a href="behaviour_self_assessment.html" class="button" target="_blank">BEHAVIOUR SELF ASSESSMENT</a>
        <a href="self_skill_assessment.html" class="button" target="_blank">SELF-SKILL ASSESSMENT</a>
        <a href="warehouse_appraisal.html" class="button" target="_blank">WAREHOUSE APPRAISAL</a>
    </div>

    
</body>
</html>
